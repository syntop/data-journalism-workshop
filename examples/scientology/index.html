<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WISE</title>
        <style>
            .land {
                fill: gray;
            }

            .boundary {
                fill: none;
                stroke: #fff;
                stroke-width: .5px;
            }

            .business {
                fill: turquoise;
                opacity: 0.2;
            }
        </style>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script>
            var width = 960,
                height = 720;

            var projection = d3.geo.mercator()
                .scale((width + 1) / 2 / Math.PI)
                .translate([width / 2, height / 2])

            var path = d3.geo.path()
                .projection(projection);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var map = svg.insert("g");
            var circles = svg.insert("g");

            d3.json("world-50m.json", function(error, world) {
              map.insert("path")
                  .datum(topojson.feature(world, world.objects.land))
                  .attr("class", "land")
                  .attr("d", path);

              map.insert("path")
                  .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                  .attr("class", "boundary")
                  .attr("d", path);
            });

            d3.json("scientology-wise-members-2006.json", function(error, businesses) {
              circles.selectAll()
                .data(businesses)
                .enter().append("circle")
                .filter(function(d) {
                    return d.coordinate;
                })
                .attr("class", "business")
                .attr("cy", function(d) {
                    return projection([d.coordinate.longitude,d.coordinate.latitude])[1];
                })
                .attr("cx", function(d) {
                    return projection([d.coordinate.longitude,d.coordinate.latitude])[0];
                })
                .attr("r", 5);
            });

            d3.select(self.frameElement).style("height", height + "px");
        </script>
    </body>
</html>
