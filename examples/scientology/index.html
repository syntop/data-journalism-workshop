<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WISE</title>
        <style>
            body {
                margin: 0;
            }

            svg {
                display: block;
            }

            .land {
                fill: gray;
            }

            .business {
                fill: turquoise;
            }
        </style>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script>
            var width = window.innerWidth,
                height = window.innerHeight;

            var projection = d3.geo.mercator()
                .scale((width + 1) / 2 / Math.PI)
                .translate([width / 2, height / 2])

            var path = d3.geo.path()
                .projection(projection);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            d3.json("world-50m.json", function(error, world) {
              svg.insert("path")
                  .datum(topojson.feature(world, world.objects.land))
                  .attr("class", "land")
                  .attr("d", path);
            });

            d3.json("scientology-wise-members-2006.json", function(error, businesses) {
              svg.selectAll("places")
                .data(businesses)
                .enter().append("circle")
                .filter(function(d){ return d.coordinate != undefined })
                .attr("class", "business")
                .attr("cy", function(d) {
                    return projection([d.coordinate.longitude,d.coordinate.latitude])[1];// lon, lat
                })
                .attr("cx", function(d) {
                    return projection([d.coordinate.longitude,d.coordinate.latitude])[0];
                })
                .attr("r", 5)
                .attr("opacity", 0.2);
            });

            d3.select(self.frameElement).style("height", height + "px");
        </script>
    </body>
</html>
